{% extends "base.html" %}

{% block extra_head %}
    <script src="https://js.stripe.com/v3/"></script>
{% endblock extra_head %}

{% block body %}
    <main id="main-content"
          class="container px-4 py-8 max-w-7xl mx-auto flex flex-col items-center">
        {% block content %}
            <div class="container mx-auto px-4 py-8">
                <!-- Breadcrumbs -->
                {% block breadcrumb %} {% endblock breadcrumb %}

                <div class="flex flex-col lg:flex-row gap-8">
                    <!-- Checkout Form -->   
                    <div id="checkout_form" class="lg:w-2/3">
                        {% block checkout_form %} {% endblock checkout_form %}
                    </div>
                    <!-- Order Summary -->
                    <div class="lg:w-1/3">
                        <c-order-summary />
                    </div>
                </div>
            </div>
        {% endblock content %}
    </main>

    <div class="max-w-7xl mx-auto pt-20">
        <c-footer-checkout />
    </div>
{% endblock body %}
