{% extends "layouts/checkout.html" %}
{% load custom_filters %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <!-- Breadcrumbs -->
  <c-breadcrumb-checkout active_step="information"/>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Contact Form -->
    <div class="lg:w-2/3">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title mb-6">Contact Information</h2>
          <form>
            <div class="form-control mb-4">
              <label class="label" for="email">
                <span class="label-text">Email</span>
              </label>
              <input type="email" id="email" placeholder="Email" class="input input-bordered" required>
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Continue to shipping</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="lg:w-1/3">
      <c-order-summary/>
    </div>
  </div>
</div>
{% endblock content %}
