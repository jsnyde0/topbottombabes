{% extends "layouts/checkout.html" %}
{% load custom_filters %}
{% load widget_tweaks %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <!-- Breadcrumbs -->
    <c-breadcrumb-checkout active_step="shipping" />

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Shipping Form -->
      <div id="checkout_form" class="lg:w-2/3">
        <c-checkout-shipping-form />
      </div>
      <!-- Order Summary -->
      <div class="lg:w-1/3">
        <c-order-summary />
      </div>
    </div>
  </div>
{% endblock content %}
