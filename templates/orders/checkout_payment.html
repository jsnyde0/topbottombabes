{% extends "layouts/checkout.html" %}
{% load custom_filters %}
{% load widget_tweaks %}
{% load static %}
{% block extra_head %}
  <script src="https://js.stripe.com/v3/"></script>
  <script src="{% static 'js/checkout.js' %}" defer></script>
{% endblock extra_head %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <!-- Breadcrumbs -->
    <c-breadcrumb-checkout active_step="payment" />
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Contact Form -->
      <div class="lg:w-2/3">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title mb-6">Payment Details</h2>
            <form id="payment-form">
              <div id="payment-element">
                <!--Stripe.js injects the Payment Element-->
              </div>
              <button id="submit" class="btn btn-primary mt-4">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
              </button>
              <div id="payment-message" class="hidden"></div>
            </form>
          </div>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="lg:w-1/3">
        <c-order-summary />
      </div>
    </div>
  </div>
  <div>
    <form action="{% url 'orders:create_payment_intent' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-secondary">Create Payment Intent</button>
    </form>
  </div>
{% endblock content %}

{% block extra_js %}
<script>
    const stripe = Stripe("{{ STRIPE_PUBLISHABLE_KEY }}");
    let elements;

    initialize();
    checkStatus();

    document
        .querySelector("#payment-form")
        .addEventListener("submit", handleSubmit);

    async function initialize() {
      let clientSecret;
      try {
          const response = await fetch("{% url 'orders:create_payment_intent' %}", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({}),
          });
          const data = await response.json();
          clientSecret = data.clientSecret;
      } catch (error) {
          console.error("Error fetching client secret:", error);
          showMessage("Failed to initialize payment. Please try again.");
          return;
      }
  
      if (!clientSecret) {
          console.error("No client secret received");
          showMessage("Failed to initialize payment. Please try again.");
          return;
      }
  
      const appearance = {
          theme: 'night',
      };
      elements = stripe.elements({ appearance, clientSecret });
  
      const paymentElement = elements.create("payment");
      paymentElement.mount("#payment-element");
    }

    async function handleSubmit(e) {
        e.preventDefault();
        setLoading(true);

        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                return_url: "{% url 'orders:payment_success' %}",
            },
        });

        if (error.type === "card_error" || error.type === "validation_error") {
            showMessage(error.message);
        } else {
            showMessage("An unexpected error occurred.");
        }

        setLoading(false);
    }

    // Fetches the payment intent status after payment submission
    async function checkStatus() {
        const clientSecret = new URLSearchParams(window.location.search).get(
            "payment_intent_client_secret"
        );

        if (!clientSecret) {
            return;
        }

        const { paymentIntent } = await stripe.retrievePaymentIntent(clientSecret);

        switch (paymentIntent.status) {
            case "succeeded":
                showMessage("Payment succeeded!");
                break;
            case "processing":
                showMessage("Your payment is processing.");
                break;
            case "requires_payment_method":
                showMessage("Your payment was not successful, please try again.");
                break;
            default:
                showMessage("Something went wrong.");
                break;
        }
    }

    function showMessage(messageText) {
        const messageContainer = document.querySelector("#payment-message");

        messageContainer.classList.remove("hidden");
        messageContainer.textContent = messageText;

        setTimeout(function () {
            messageContainer.classList.add("hidden");
            messageContainer.textContent = "";
        }, 4000);
    }

    function setLoading(isLoading) {
        if (isLoading) {
            document.querySelector("#submit").disabled = true;
            document.querySelector("#spinner").classList.remove("hidden");
            document.querySelector("#button-text").classList.add("hidden");
        } else {
            document.querySelector("#submit").disabled = false;
            document.querySelector("#spinner").classList.add("hidden");
            document.querySelector("#button-text").classList.remove("hidden");
        }
    }
</script>
{% endblock extra_js %}
