{% extends 'layouts/default.html' %}

{% block content %}
<div class="max-w-none">
    <h2 class="text-2xl font-bold mb-4 text-secondary">Our Products</h2>
    <ul class="space-y-4">
        {% for product in products %}
            <li class="bg-base-200 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold text-accent">{{ product.name }}</h3>
                <p class="text-sm text-base-content/70">{{ product.description }}</p>
                <p class="mt-2 font-bold text-secondary">${{ product.price }}</p>
            </li>
        {% empty %}
            <li class="text-error">No products available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
